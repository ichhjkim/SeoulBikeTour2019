{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Lobster|Permanent+Marker|Roboto&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'css/material-kit.min.css' %}">
    <title>Seoul Bike Tour</title>
    <style>
    .gm-style-iw {
        max-height: 250px !important;
        max-width: 350px !important;
    }
    .gm-style-iw-d{
        max-height: 250px !important;
    }
    .bodyContent {
        
    padding-top: 0px;
    padding-bottom: 0px;

    }
    </style>
    {% block script %}
    {% endblock script %}
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart', 'bar']});
        //google.charts.setOnLoadCallback(plotElevation)
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://apis.openapi.sk.com/tmap/js?version=1&format=javascript&appKey={{tkey}}"></script>
    <script src="{% static 'js/plugins/jquery.sharrre.js' %}"></script>
    <script src="{% static 'js/core/jquery.min.js' %}"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key={{ googlekey }}&language=en&libraries=places&callback=startMap"
        async defer></script>
</head>

<body>
    <nav class="navbar  sticky-top navbar-light navbar-dark bg-success" style="margin: 0px 0px 0px 0px;">
        <div class="container">
            <span>
                <a class="navbar-brand" href="#" style="font-family: 'Permanent Marker', cursive;"><i
                        class="material-icons">map</i>
                    Seoul Bike Tour</a>
        </div>
    </nav>
    <div class="alert alert-success" style="background-image: url({% static "img/bikes.jpg" %}); text-align: center; margin-bottom: 0px;">
        <div class="row" style="text-align: center;">
            <div class="col-lg-3"></div>
            <div class="col-lg-6" style="text-align: center;">
                <br>
                <h2 style="font-family: 'Lobster', cursive;">
                    <span style="background-color: black; opacity: 0.8; padding: 0px, 0.1rem;">
                        Where Are You?
                    </span>
                </h2>
                <br>
                <div id="departure" class="input-group has-success" stlye="display: inline-block;">
                    <button id="recentStart" type="button" class="btn btn-success btn-fab btn-fab-mini btn-round"><i
                            class="material-icons">my_location</i></button>
                    <input id="searchStart" class="controls form-control" type="text" placeholder="Search start point"
                        style="color: black;font-size: 1.3rem;font-family: 'Roboto', sans-serif; background-color:white;">
                </div>
                <br>
                <div class="row" id="end">

                    <div class="col-lg-12">
                        <button id="nearEnd" class="btn btn-success btn-round"
                            style="font-family: 'Roboto', sans-serif;"># nearest</button>
                        <button id="recommendSpots" class="btn btn-success btn-round"
                            style="font-family: 'Roboto', sans-serif;"># recommendation</button>
                        <button id="bikeLocation" type="button" class="btn btn-success btn-round">
                            <i class="material-icons">directions_bike</i> Bike Station
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map" style="margin: 0px;">
    </div>
</body>

</html>
